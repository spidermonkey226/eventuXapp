<div class="box">
  <div class="container">
    <header>Forgot Password</header>

    <form (ngSubmit)="submit()" #f="ngForm">
      <!-- Generic success message (no user enumeration) -->
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

      <div class="input-field">
        <input
          class="input"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Your email"
          required
          email
        />
        <i class="bx bx-envelope"></i>
      </div>

      <div class="forgot-password" style="text-align:center; margin: 0 0 10px;">
        <a [routerLink]="['/signin']">Back to sign in</a>
      </div>

      <button class="submit" type="submit" [disabled]="f.invalid || loading">
        {{ loading ? 'Sendingâ€¦' : 'Send reset link' }}
      </button>
    </form>
  </div>
</div>
